<div class="clear-container">
  <button mat-mini-fab
          color="secondary"
          class="clear"
          *ngIf="placesControl.value"
          (click)="clearInput()">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<input class="places-search"
       placeholder="Find parking near..."
       [matAutocomplete]="auto"
       [formControl]="placesControl">

<mat-autocomplete #auto="matAutocomplete"
                  class="autocomplete">
  <mat-option *ngFor="let place of matchingPlaceCollection | async"
              [value]="place.text"
              (click)="selectOption(place)">
    {{ place.place_name }}
  </mat-option>
</mat-autocomplete>

<button mat-mini-fab
        color="primary"
        class="search"
        (click)="search()"
        data-help="places">
  <mat-icon>search</mat-icon>
</button>
