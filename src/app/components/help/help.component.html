<button mat-button
        (click)="onOpen()"
        data-help="help">
    HELP
</button>

<div *ngIf="open"
     class="container"
     [@fade]>
  <div class="mock-navigate"
       data-help="navigate">
    3 SPOTS NEAR DESTINATION
  </div>
  <div class="backdrop">
    <div class="transparent"
         [style.top.px]="transparentBox.top"
         [style.left.px]="transparentBox.left"
         [style.width.px]="transparentBox.width"
         [style.height.px]="transparentBox.height">
    </div>
  </div>
  <div class="foreground">
    <div class="title">{{info.title}}</div>
    <div class="message">{{info.message}}</div>
    <img class="image"
         src="{{info.img}}"
         alt="Help explaination" />
    <div class="actions">
      <button mat-button
              (click)="onClose()"
              color="accent">Skip</button>
      <button mat-button
              (click)="onNext()"
              color="accent">Next</button>
    </div>
  </div>
</div>
