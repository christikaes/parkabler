<div class="container">
  <pa-add-edit-button></pa-add-edit-button>

  <div class="map-controls"
       data-help="map-controls">
    <div class="zoom">
      <button mat-mini-fab
              (click)="changeZoom(1)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab
              (click)="changeZoom(-1)">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <button mat-mini-fab
            class="recenter"
            (click)="recenter()"
            *ngIf="recenterAvailable"><mat-icon>my_location</mat-icon></button>
  </div>
</div>
