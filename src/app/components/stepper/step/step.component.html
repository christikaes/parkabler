<div class='container'
     [@stepperSlide]='state'>
    <div class='content'>
        <ng-content></ng-content>
    </div>
    <button mat-button
            color="primary"
            (click)="onPrevious()"
            class='previous'> {{previousCopy}} </button>
    <button mat-raised-button
            color="primary"
            (click)="onNext()"
            class='next'> {{nextCopy}} </button>
</div>
