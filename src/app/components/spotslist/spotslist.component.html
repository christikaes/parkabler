<div class="container"
     [@slideUp]="state">
  <button mat-button
          class="header"
          (click)="toggleExapand()"
          (panup)="onPanUp($event)"
          (pandown)="onPanDown($event)">
    {{numSpot}} SPOTS NEAR DESTINATION
    <mat-icon *ngIf="state!='open'">keyboard_arrow_up</mat-icon>
    <mat-icon *ngIf="state=='open'">keyboard_arrow_down</mat-icon>
  </button>

  <mat-nav-list class="content">

      </div>
      <a class="cta"
         href="http://maps.google.com/maps?daddr={{active.geometry.coordinates[1]}},{{active.geometry.coordinates[0]}}"
         target="_blank">
        <mat-icon class="icon">directions</mat-icon>
        <span>
                Directions
              </span>
      </a>
    </mat-list-item> -->
    <mat-list-item *ngFor="let spot of spots"
                   class="item"
                   (click)="onClickSpot(spot)">
      <div class="item-content">
        <div class="details">
          <span class="large-text">{{spot.properties.quantity}} parking spot</span>
          <span> within {{spot.properties.distanceToDestination | paMetersToFeet}} feet </span>
        </div>
        <a class="cta"
           href="http://maps.google.com/maps?daddr={{spot.geometry.coordinates[1]}},{{spot.geometry.coordinates[0]}}"
           target="_blank">
          <mat-icon class="icon">directions</mat-icon>
          <span>
            Directions
          </span>
        </a>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
