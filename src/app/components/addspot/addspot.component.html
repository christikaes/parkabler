<button *ngIf="!opened" md-raised-button color="primary" (click)="onOpen()" class="add-spot">
    ADD SPOT
</button>

<pa-drawer [open]="opened">
    <pa-stepper (close)="onClose()" (done)="onClose()" (stepChange)="onStepChange()">
        <pa-step>
            setlocation
        </pa-step>
        <pa-step>
            setdetails
        </pa-step>
        <pa-step>
            submitted
        </pa-step>
    </pa-stepper>
</pa-drawer>
