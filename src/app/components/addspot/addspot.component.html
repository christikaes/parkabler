<pa-add-spot-button (open)="onOpenAddSpot()" [@fade]="isAppMode ? 'hide' : 'show'" ></pa-add-spot-button>

<pa-add-spot-drawer 
    [opened]="isAppMode" 
    [step]="addSpotStep" 
    (close)="onCloseAddSpot()" 
    (setLocation)="onSetLocation($event)"
    (submit)="onSubmitAddSpot($event)"
    (stepChange)="onAddSpotStepChange($event)">
</pa-add-spot-drawer>
