<button *ngIf="!opened" md-raised-button color="primary" (click)="onOpen()" class="add-spot">
    ADD SPOT
</button>

<pa-drawer [open]="opened">
    <pa-stepper (close)="onClose()" (done)="onClose()" (stepChange)="onStepChange()">
        <!-- setdetails -->
        <pa-step>
            <md-card>
                <md-card-subtitle>Report a Parking Sport</md-card-subtitle>
                <md-card-content>
                <md-card-subtitle>How many spaces are there?</md-card-subtitle>
                <md-button-toggle-group name="spaces-buttons">
                    <md-button-toggle value="None" checked=true>None</md-button-toggle>
                    <md-button-toggle value="1">1</md-button-toggle>
                    <md-button-toggle value="2">2</md-button-toggle>
                    <md-button-toggle value="3">3</md-button-toggle>
                    <md-button-toggle value="Many">Many</md-button-toggle>
                </md-button-toggle-group>
                <md-card-subtitle>What type of space is this?</md-card-subtitle>
                <md-button-toggle-group name="spaces-buttons">
                    <md-button-toggle value="regular">Regular</md-button-toggle>
                    <md-button-toggle value="accessible">Accessible</md-button-toggle>
                </md-button-toggle-group>
                <input mdInput aria-label="description" placeholder="Description">
                </md-card-content>
            </md-card>
        </pa-step>
        <!-- submitted -->
        <pa-step>
            <md-card>
                <md-card-subtitle>Thank you for your help</md-card-subtitle>
                <md-card-content>
                    The details have been submitted, we will review the submission and add it to the map accordingly.
                </md-card-content>
            </md-card>
        </pa-step>
    </pa-stepper>
</pa-drawer>
