<div class="container" [ngClass]="{ editing: enteringSpot }">
  <button *ngIf="!enteringSpot" md-raised-button color="primary" (click)="addSpot()">
    ADD SPOT
  </button>

  <md-card *ngIf="enteringSpot" class="md-card-raised">
    <md-card-subtitle>Report a Parking Sport</md-card-subtitle>
    <md-card-content>
      <md-input aria-label="description" placeholder="Description"></md-input>
      <md-card-subtitle>How many spaces are there?</md-card-subtitle>
      <md-button-toggle-group name="spaces-buttons">
        <md-button-toggle value="1" checked=true>1</md-button-toggle>
        <md-button-toggle value="2">2</md-button-toggle>
        <md-button-toggle value="3">3</md-button-toggle>
        <md-button-toggle value="4">4</md-button-toggle>
        <md-button-toggle value="Many">Many</md-button-toggle>
      </md-button-toggle-group>
      <md-card-subtitle>What type of space is this?</md-card-subtitle>
      <md-button-toggle-group name="spaces-buttons">
        <md-button-toggle value="commercial">Commercial</md-button-toggle>
        <md-button-toggle value="residential">Residential</md-button-toggle>
        <md-button-toggle value="Don't Know" checked=true>Don't know</md-button-toggle>
      </md-button-toggle-group>
      <br/>
      <button md-button color="primary" (click)="cancelAddSpot()">Cancel</button>
      <button md-raised-button color="primary" id="submit">Submit</button>
    </md-card-content>
  </md-card>
</div>
