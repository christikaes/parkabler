<div class="container" [ngClass]="{ expanded: expanded }">
  <button md-raised-button class="header" (click)="toggleExapand()">
    There are {{numSpot}} spots nearby
    <md-icon *ngIf="expanded">keyboard_arrow_down</md-icon>
    <md-icon *ngIf="!expanded">keyboard_arrow_up</md-icon>
  </button>

  <div class="content">
    <md-list *ngIf="expanded">
      <md-list-item *ngFor="let spot of spots">
        <h4 md-line>2 Spaces</h4>
        <h5 md-line>within 200 feet of destination</h5>
        <p md-line>
          <button  md-button color="primary">
            Report
          </button>
          <button  md-raised-button color="primary">
            Navigate
          </button>
        </p>
      </md-list-item>
    </md-list>
</div>
</div>
