<div class="container" *ngIf="enabled" [ngClass]="{ expanded: expanded }">
  <button md-raised-button class="header" (click)="toggleExapand()">
    There are {{numSpot}} spots nearby
    <md-icon *ngIf="expanded">keyboard_arrow_down</md-icon>
    <md-icon *ngIf="!expanded">keyboard_arrow_up</md-icon>
  </button>

  <div class="content">
    <md-list *ngIf="expanded">
      <md-list-item *ngFor="let spot of filteredSpots">
        <h4 md-line>Parking space within {{spot.distanceToDest}} meters of destination</h4>
        <p md-line>
          <button  md-button color="primary">
            Report
          </button>
          <a href="http://maps.google.com/maps?daddr={{spot.lat}},{{spot.lng}}"  md-raised-button color="primary">
            Navigate
          </a>
        </p>
      </md-list-item>
    </md-list>
</div>
</div>
